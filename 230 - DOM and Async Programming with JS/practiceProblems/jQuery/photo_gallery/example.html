<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Fluid Layout Gallery</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="gallery.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="photoGallery.js"></script>
  </head>
  <body>
    <main>
      <h1>My Photo Gallery</h1>
      <figure>
        <img src="http://placehold.it/1200x900/" alt=""/>
        <figcaption>Example photo</figcaption>
      </figure>
      <ul>
        <li><img src="http://placehold.it/1200x900/FF000" alt="" title="Photo 1" class="current-photo" /></li>
        <li><img src="http://placehold.it/1200x900/32CD32" alt="" title="Photo 2" /></li>
        <li><img src="http://placehold.it/1200x900/0000ff" alt="" title="Photo 3" /></li>
        <li><img src="http://placehold.it/1200x900/00000" alt="" title="Photo 4" /></li>
      </ul>
    </main>
  </body>
</html>
